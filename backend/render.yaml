services:
  - type: web
    name: ai-book-rag-backend
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn src.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: QDRANT_HOST
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: BACKEND_HOST
        value: 0.0.0.0
      - key: BACKEND_PORT
        fromService:
          name: ai-book-rag-backend
          type: web
          property: port